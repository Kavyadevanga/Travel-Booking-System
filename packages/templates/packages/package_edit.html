{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="col-md-12">
    <h4 class="mb-3" style='top: 30px'>Edit Package</h4>
    <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate="">
        {% csrf_token %}
        <div class="row g-3">
            <div class="col-sm-6">
                <label for="id_name" class="form-label">Name:</label>
                {{ form.name }}
            </div>
            <div class="col-sm-6">
                <label for="id_cost" class="form-label">Cost:</label>
                {{ form.cost }}
            </div>
            <div class="col-12">
                <label for="id_overview" class="form-label">Overview:</label>
                {{ form.overview }}
            </div>
            <div class="col-sm-6">
                <label for="id_location" class="form-label">Location:</label>
                {{ form.location }}
            </div>
            <div class="col-sm-6">
                <label for="id_number_of_days" class="form-label">Number of Days:</label>
                {{ form.number_of_days }}
            </div>
            <div class="col-sm-12">
                <label for="id_images" class="form-label">Images:</label>
                <div class="row">
                    {% for image in package.images.all %}
                        <div class="col-md-3">
                            <div class="mt-2">
                                <img src="{{ image.image.url }}" alt="Image" class="img-thumbnail" style="max-width: 200px;">
                                <a href="{% url 'delete_image' image.id %}" class="btn btn-danger btn-sm mt-2">Delete</a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="mt-3">
                    <input type="file" name="images" id="id_images" class="form-control" multiple>
                </div>
            </div>
        </div>
        <hr class="my-4">
        <div class="col-sm-6">
            <button class="btn btn-primary btn-lg" type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock %}
